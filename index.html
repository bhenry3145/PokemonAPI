    <div id="favorites" class="fixed inset-0 bg-[#6CF0B5] bg-opacity-50 z-50 hidden">

            <div class="bg-[#FCFFA5] p-8 rounded-[15px] w-11/12 md:w-1/2">
                <button id="closeFavorites" class="mt-4 text-black w-16 h-16 px-4 py-2 rounded">
                    x
                </button>
                <h2 class="text-xl border rounded-[15px] text-center w-fit bg-[#FDFF7A] p-4 font-bold mb-4">My Favorite
                    Pokémon</h2>
                <ul id="favoritesList">
                    <li class="py-2">Chimchar</li>
                    <li class="py-2">Mewtwo</li>
                    <li class="py-2">Charmander</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="abilities" class="fixed inset-0 bg-[#6CF0B5] bg-opacity-50 z-50 hidden">

                </ul>
            </div>
        </div>
    </div>

    <div id="moves" class="fixed inset-0 bg-[#6CF0B5] bg-opacity-50 z-50 hidden overflow-scroll">
        <div class="flex justify-center items-center h-fit">
            <div class="bg-[#FCFFA5] p-8 rounded-[15px] w-11/12 md:w-7/8 flex justify-items-center flex-col mt-4">
                <button id="closeMoves" class="mt-4 text-black w-16 h-16 px-4 py-2 rounded">

                <h2 class="text-xl border rounded-[15px] text-center w-fit bg-[#FDFF7A] p-4 font-bold mb-4">POSSIBLE
